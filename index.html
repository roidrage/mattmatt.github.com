<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Mathias Meyer</title>
    <style type="text/css" media="screen">
      body {
        color: #ffffff;
        background-color: #216491;
        background: #216491 url(http://s3.amazonaws.com/twitter_production/profile_background_images/2998727/paperplane.gif) fixed no-repeat top left;
        margin: 40px;
        font-family: "Lucida Grande";
        text-align: center;
      }
      
      #repos {
        text-align: left;
        width: 250px;
        float: left;
      }
      
      #twitter_list {
        float: left;
        text-align: left;
        width: 350px;
      }
      
      a {
        color: lightgrey;
        text-decoration: none;
      }
      
      #main {
        margin: 20px auto;
        width: 600px;
      }
      
      li {
        list-style: none;
      }
      
      #twitter_update_list {
        list-style: none;
        padding-left: 0px;
        margin-left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      Hi, you reached <a href="http://github.com/mattmatt">Mathias Meyer</a>.<br/>
      I have a <a href="http://paperplanes.de">blog</a>, and another <a href="http://holgarific.net">blog</a>.
      I give away free hugs, so you can follow me on the <a href="http://twitter.com/roidrage">Twitters</a>, and I'll keep you hugged.
      <br/><br/>
      <div id="repos">
        <b>My code:</b><br/><br/>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        $(function() {
          var limit = 30        // how many repos to list
          var login = 'mattmatt' // your username

          $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
            var repos = $.grep(data.user.repositories, function() {
              return !this.fork
            })

            repos.sort(function(a, b) {
              return b.watchers - a.watchers
            })

            $.each(repos.slice(0, limit), function() {
              $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
            })
          })        
        })
      </script>
      
      <div id="twitter_list">
        <b>My chatter:</b>
        <ul id="twitter_update_list"></ul>
      </div>
      <script type="text/javascript" src="http://twitter.com/javascripts/blogger.js"></script>
      <script type="text/javascript" src="http://twitter.com/statuses/user_timeline/roidrage.json?callback=twitterCallback2&amp;count=10"></script>
    </div>
  </body>
</html>
